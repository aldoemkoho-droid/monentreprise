<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact – MonEntreprise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez MonEntreprise pour vos projets et idées.">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav>
        <h1>MonEntreprise</h1>
        <div class="menu-toggle" id="menu-toggle" aria-label="Menu">
            <span></span><span></span><span></span>
        </div>
        <ul id="nav-menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="apropos.html">À propos</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
    </nav>
</header>

<section>
    <h2>Contactez-nous</h2>
    <p>
        Vous avez un projet ou une idée ? Contactez-nous pour démarrer
        votre parcours entrepreneurial.
    </p>

    <!-- Formulaire relié à EmailJS -->
    <form id="contact-form">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="user_name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="user_email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
    </form>
</section>

<footer>
    © 2026 MonEntreprise — Tous droits réservés
</footer>

<!-- Script EmailJS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
  (function() {
    emailjs.init({
      publicKey: "wz2JSf5Ghqu1WoDDx" // ta clé publique EmailJS
    });
  })();

  window.onload = function() {
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      console.log("Tentative d'envoi via EmailJS...");

      emailjs.sendForm('service_3o5egad', 'template_93a4nvo', this)
        .then(() => {
          console.log("Succès : Email envoyé !");
          // Redirection vers une page de confirmation
          window.location.href = "confirmation.html";
        }, (error) => {
          console.error("Erreur EmailJS :", error);
          alert('Erreur lors de l\'envoi : ' + JSON.stringify(error));
        });
    });
  }
</script>

<script>
  // Menu responsive
  document.getElementById("menu-toggle").addEventListener("click", function() {
      document.getElementById("nav-menu").classList.toggle("active");
  });
</script>

</body>
</html>
