<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Confirmation – MonEntreprise</title>
  <style>
    /* Style global */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e6f2);
      margin: 0;
      padding: 0;
      color: #333;
    }

    /* Header et navigation */
    header {
      background: #1976d2;
      color: #fff;
      padding: 15px 20px;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      margin: 0;
      font-size: 1.5em;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffeb3b;
    }

    /* Conteneur principal */
    .container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* Titre de confirmation */
    h2 {
      color: #2e7d32;
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* Texte */
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    /* Bouton retour */
    a.btn {
      display: inline-block;
      padding: 12px 24px;
      background: #1976d2;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    a.btn:hover {
      background: #0d47a1;
    }

    /* Footer */
    footer {
      background: #1976d2;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 50px;
    }
  </style>
</head>
<body>
<header>
  <nav>
    <h1>MonEntreprise</h1>
    <ul>
      <li><a href="index.html">Accueil</a></li>
      <li><a href="apropos.html">À propos</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <h2>✅ Votre message a été bien envoyé !</h2>
  <p>Merci de nous avoir contactés. Nous reviendrons vers vous rapidement.</p>
  <a href="index.html" class="btn">Retour à l’accueil</a>
</div>

<footer>
  © 2026 MonEntreprise — Tous droits réservés
</footer>
</body>
</html>
